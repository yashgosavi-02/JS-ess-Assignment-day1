    <p>JS-Ess Day-1 Assignment</p>
    <P>Create two number variables and perform all kinds of binary operation on them</P>

    <script>
     var num1=10;
     var num2=20;

     console.log(num1+num2);
     console.log(num2-num1);
     console.log(num1*num2);

     console.log(num2%num1);

    num1+=num2;
    console.log(num1);

    num1*=num2;
    console.log(num1);

    console.log(num1<num2);
    console.log(num1>=num2);
    console.log(num1<=num2);
    console.log(num1==num2);
    console.log(num1!=num2);

    /*Identity Operations*/
    
    var num3="25";
    var num4=25;
    console.log(num3===num4);
    console.log(num3!==num4);

    /*logical operations*/

    if(num2>num1 && num4>num1)
    {
        console.log("Hello!!");
    }
    else
    {
      console.log("bye!");
    }
    if(num2<num1 || num4<num2)
    {
        console.log("Hello!");
    }

    {
        console.log("bye!");
    }

    console.log(!true);
    
    </script>
